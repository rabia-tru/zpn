name: zpn
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  shared_preferences: ^2.1.1
  wireguard_flutter: ^0.1.3
  flutter_vpn_service: ^1.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/zpn_logo.svg   # keep SVG for app UI
    - assets/images/zpn.png        # PNG version for launcher icon

# âœ… Flutter Launcher Icons config
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/zpn.png"
  adaptive_icon_background: "#F6F3FC"
  remove_alpha: true
